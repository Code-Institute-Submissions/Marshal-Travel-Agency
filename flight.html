<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,700,800" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" type="text/css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
	<script src="https://kit.fontawesome.com/58e618022f.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="assets/css/style.css">
	<title>FLIGHT | Travel Agency</title>
</head>

<body>
	<!-- NAVBAR CONTENT -->
	<!-- Header-->
	<header class="top-bar sticky-top">
		<!--Navigation element-->
		<nav class="navbar navbar-expand-lg navbar-light bg-custom-white sticky-top">
			<!-- Logo Image-->
			<a class="navbar-brand" href="index.html#">
				<img class="logo" src="assets/images/logo.png" alt="marshal logo">
			</a>
			<button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="#"></a>
					</li>
				</ul>
				<ul class="navbar-nav">
					<li class="nav-item"> <a class="nav-link" href="index.html#">Home</a>
					</li>
					<li class="nav-item"> <a class="nav-link" href="#bookings">Bookings</a>
					</li>
				</ul>
			</div>
		</nav>
	</header>
	<!-- display flight result -->
	<div class="output table-responsive col-md-12">
		<table id="list" class="output-table table table-dark table-striped mt-5">
			<thead>
				<tr class="table-font">
					<th scope="col"><i class="fas fa-plane-departure">&nbsp;</i>DEPARTURE</th>
					<th scope="col"><i class="fas fa-terminal">&nbsp;</i>TERMINAL</th>
					<th scope="col"><i class="fas fa-euro-sign">&nbsp;</i>PRICE(EURO)</th>
					<th scope="col"><i class="fas fa-chair">&nbsp;</i> SEATS</th>
					<th scope="col"><i class="fas fa-list-ol">&nbsp;</i>FLIGHT No.</th>
					<th scope="col"><i class="fas fa-tags">&nbsp;</i>CARRIER CODE</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
	</div>
    <section id="bookings" class="selection-tab">
		<div class="container container-tab p-1 py-4">
			<h2 class="h2-responsive font-weight-bold text-center my-5 book-text">Bookings</h2>
			<div class="tab col-md-12 mt-5">
				<button class="tablinks col-md-2 rf" onclick="openCity(event, 'Flight')" id="defaultOpen"><b><i class="fas fa-plane-departure"></i></b>&nbsp;Flights</button>
				<button class="tablinks col-md-2 rb" onclick="openCity(event, 'Hotel')"><b><i class="fas fa-bed"></i></b>&nbsp;Hotels</button>
				<button type="button" class="btn btn-second tablinks mb-1 col-md-2 departure" data-container="body" data-toggle="popover" data-placement="top" data-content="Save upto 30%" onclick="openCity(event, 'Flight+Hotel')"><span class="plane-hotel"><span class="first"><i class="fas fa-plane-departure fa-lg"></i></span><span class="second"><i class="fas fa-bed fa-lg"></i></span></span>&nbsp;Flight + Hotel</button>
				<button class="tablinks col-md-2 rc" onclick="openCity(event, 'Car-Rental')"><b><i class="fas fa-car"></i></b>&nbsp;Car Rental</button>
			</div>
			<div id="Flight" class="tabcontent flight-content mt-2">
				<div class="class-options">
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" id="return" value="return" name="flight_preference" aria-label="return" required>
						<label class="form-check-label" for="return">Return</label>
					</div>|&nbsp; &nbsp; &nbsp;
					<div class="form-group col-md-3 form-check form-check-inline cl">
						<label for="inputClass"></label>
						<select id="inputClass" class="form-control selected-class mb-2">
							<option selected>Economy</option>
							<option>Premium Economy</option>
							<option>Business</option>
							<option>First</option>
						</select>
					</div>|
					<div class="form-check form-check-inline mt-2 df">
						<input type="checkbox" class="form-check-input" id="flightonly">
						<label class="form-check-label" for="flightonly">Direct flights only</label>
					</div>
				</div>
				<div class="form-row">
					<div class="col-md-3">
						<label for="OutboundLeg">From Where<span>*</span>
						</label>
						<input type="text" class="form-control" id="OutboundLeg" placeholder="From" aria-label="from" required>
					</div>
					<div class="col-md-3">
						<label for="InboundLeg">To Where<span>*</span>
						</label>
						<input type="text" class="form-control" id="InboundLeg" placeholder="To" aria-label="to" required>
					</div>
					<div class="col-md-3">
						<label for="DepartureDate">Depature<span>*</span>
						</label>
						<input type="date" class="form-control" id="DepartureDate" aria-label="date" required>
					</div>
					<div class="col-md-3">
						<label for="datereturn">Return<span>*</span>
						</label>
						<input type="date" class="form-control" id="datereturn" aria-label="date" required>
					</div>
				</div>
				<div class="form-row mt-3">
					<div class="col-md-1">
						<label for="adult">Adults<span>*</span>
						</label>
						<input type="number" class="form-control" id="adult" placeholder="16+" aria-label="adults" required>
					</div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<div class="col-md-1">
						<label for="children">Children<span>*</span>
						</label>
						<input type="number" class="form-control" id="children" placeholder="2-15" aria-label="children" required>
					</div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<div class="col-md-1">
						<label for="infants">Infants<span>*</span>
						</label>
						<input type="number" class="form-control" id="infants" placeholder="<2" aria-label="infants" required>
					</div>
				</div>
				<!--</div>-->
				<div class="search py-5">
					<button class="btn btn-info col-md-12" id="fBtn"><strong>Search Flights</strong>
					</button><span class="search-signal" id="status"> searching....</span> 
				</div>
			</div>
			<div id="Hotel" class="tabcontent hotel-content">
				<div class="form-row">
					<div class="col py-3">
						<input type="text" id="loc" class="form-control" placeholder="Destination, Country, City, District or Landmark" aria-label="destination" required>
					</div>
				</div>
				<form>
					<div class="form-row">
						<div class="col-md-6">
							<label for="checkin">Check-in<span>*</span>
							</label>
							<input type="date" class="form-control" id="checkin" aria-label="date" required>
						</div>
						<div class="col-md-6">
							<label for="checkout">Check-out<span>*</span>
							</label>
							<input type="date" class="form-control" id="checkout" aria-label="date" required>
						</div>
					</div>
				</form>
				<form>
					<div class="form-row">
						<div class="col-md-1 mt-3">
							<label for="rooms">Rooms<span>*</span>
							</label>
							<input type="number" class="form-control" id="rooms" placeholder="0" aria-label="rooms" required>
						</div>&nbsp;&nbsp;&nbsp;
						<div class="col-md-1 mt-3">
							<label for="adult2">Adults<span>*</span>
							</label>
							<input type="number" class="form-control" id="adult2" placeholder="0" aria-label="adults" required>
						</div>&nbsp;&nbsp;&nbsp;
						<div class="col-md-1 mt-3">
							<label for="children2">Children<span>*</span>
							</label>
							<input type="number" class="form-control" id="children2" placeholder="0" aria-label="children" required>
						</div>&nbsp;&nbsp;&nbsp;
						<div class="form-group form-check form-check-inline mt-5">
							<label for="inputStar"></label>
							<select id="inputStar" class="form-control selected-class">
								<option selected>Hotel Rating</option>
								<option>Any</option>
								<option>1 Star</option>
								<option>2 Stars</option>
								<option>3 Stars</option>
								<option>4 Stars</option>
								<option>5 Stars</option>
							</select>
						</div>
					</div>
					<div class="pb-5 search-h">
						<button class="btn btn-info mt-4" id="hBtn"><strong>Search Hotels</strong>
						</button>&nbsp;<span class="search-signal" id="status1"> searching....</span>
					</div>
				</form>
			</div>
			<div id="Flight+Hotel" class="tabcontent flight-hotel-content">
				<div class="class-options">
					<p class="discount mt-2">&nbsp;<i class="fas fa-check"></i>&nbsp;Book your Flight + Hotel together and save up to 30%</p>
					<div class="form-check form-check-inline mt-2">
						<input class="form-check-input" type="radio" id="return2" value="return" name="flight_preference" aria-label="return" required>
						<label class="form-check-label" for="return">Return</label>
					</div>
					<div class="form-group col-md-3 form-check form-check-inline">
						<label for="inputClass"></label>
						<select id="inputClass2" class="form-control selected-class mb-2">
							<option selected>Economy</option>
							<option>Premium Economy</option>
							<option>Business</option>
							<option>First</option>
						</select>
					</div>|
					<div class="form-check form-check-inline mt-2">
						<input type="checkbox" class="form-check-input" id="directflight">
						<label class="form-check-label" for="directflight">Direct flights only</label>
					</div>
				</div>
				<form>
					<div class="form-row mb-3">
						<div class="col-md-3">
							<label for="where">From Where<span>*</span>
							</label>
							<input type="text" class="form-control" id="where" placeholder="From" aria-label="from" required>
						</div>
						<div class="col-md-3">
							<label for="destination">To Where<span>*</span>
							</label>
							<input type="text" class="form-control" id="destination" placeholder="To" aria-label="to" required>
						</div>
						<div class="col-md-3">
							<label for="departure">Depature<span>*</span>
							</label>
							<input type="date" class="form-control" id="departure" aria-label="date" required>
						</div>
						<div class="col-md-3">
							<label for="return3">Return<span>*</span>
							</label>
							<input type="date" class="form-control" id="return3" aria-label="date" required>
						</div>
					</div>
					<div class="form-row">
						<div class="col-md-1 mt-3">
							<label for="adults3">Adults<span>*</span>
							</label>
							<input type="number" class="form-control" id="adults3" placeholder="16+" aria-label="adults" required>
						</div>&nbsp;&nbsp;&nbsp;&nbsp;
						<div class="col-md-1 mt-3">
							<label for="children3">Children<span>*</span>
							</label>
							<input type="number" class="form-control" id="children3" placeholder="2-15" aria-label="children" required>
						</div>&nbsp;&nbsp;&nbsp;&nbsp;
						<div class="col-md-1 mt-3">
							<label for="infants3">Infants<span>*</span>
							</label>
							<input type="number" class="form-control" id="infants3" placeholder="<2" aria-label="infants" required>
						</div>&nbsp;&nbsp;&nbsp;&nbsp;
						<div class="col-md-1 mt-3">
							<label for="room">Rooms<span>*</span>
							</label>
							<input type="number" class="form-control" id="room" placeholder="0" aria-label="rooms" required>
						</div>&nbsp;&nbsp;&nbsp;&nbsp;
						<div class="form-group form-check form-check-inline mt-5">
							<label for="inputStar"></label>
							<select id="inputStar2" class="form-control selected-class">
								<option selected>Hotel Rating</option>
								<option>Any</option>
								<option>1 Star</option>
								<option>2 Stars</option>
								<option>3 Stars</option>
								<option>4 Stars</option>
								<option>5 Stars</option>
							</select>
						</div>
					</div>
				</form>
				<div class="search pb-5 search-fh">
					<button class="btn btn-info" id="sBtn"><strong>Search</strong>
					</button><span class="search-signal" id="status2"> searching....</span> 
				</div>
			</div>
			<div id="Car-Rental" class="tabcontent car-content">
				<div class="form-row">
					<div class="col py-3">
						<input type="text" id="pickloc" class="form-control" placeholder="Pickup Location, Airport, Station..." aria-label="destination" required>
					</div>
				</div>
				<div class="form-check form-check-inline py-2">
					<input type="checkbox" class="form-check-input" id="differentlocation">
					<label class="form-check-label" for="differentlocation">Return to a different location</label>
				</div>
				<div class="form-row">
					<div class="col-md-4">
						<label for="hiredate">Pick Up Date<span>*</span>
						</label>
						<input type="date" id="hiredate" class="form-control" aria-label="date" required>
					</div>
					<div class="col-md-2">
						<label for="picktime">Time:<span>*</span>
						</label>
						<input type="time" id="picktime" name="time" class="form-control" aria-label="from" required>
					</div>
					<div class="col-md-4">
						<label for="dropoff">Drop Off Date<span>*</span>
						</label>
						<input type="date" id="dropoff" class="form-control" aria-label="date" required>
					</div>
					<div class="col-md-2">
						<label for="droptime">Time:<span>*</span>
						</label>
						<input type="time" id="droptime" name="time" class="form-control" aria-label="from" required>
					</div>
				</div>
				<div class="search py-4">
					<button class="btn btn-info mt-2" id="cBtn"><strong>Search Cars</strong>
					</button>&nbsp;<span class="search-signal" id="status3">searching....</span> 
				</div>
			</div>
		</div>
	</section>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="assets/js/tab.js"></script>
	<script src="assets/js/hotelflight.js"></script>
	<script src="assets/js/flight.js"></script>
	<script src="assets/js/hotel.js"></script>
	<script src="assets/js/car.js"></script>
	<script src="assets/js/getElem.js"></script>
	<script>
		var result = JSON.parse(localStorage.getItem("fligtdata"));
		   
		    console.log(result);
		    // console.log(result.departure.at);
		
		    for (i in result){
		        // console.log(result[i].carriers[0].Value);
		        document.getElementById('list').insertAdjacentHTML("beforeend", "<tr><td>" + result[1][i].itineraries[0].segments[1].departure.at + " </td><td>" + result[1][i].itineraries[0].segments[1].departure.terminal + "</td><td>" + result[1][i].price.total+  "</td><td>" + result[1][i].numberOfBookableSeats +  "</td><td>" + result[1][i].itineraries[0].segments[1].number + "</td><td>"  + result[1][i].itineraries[0].segments[1].carrierCode + "</td></tr>" )
		        
		      }
	</script>
</body>

</html>

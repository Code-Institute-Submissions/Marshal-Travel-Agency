<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,700,800" rel="stylesheet">
	
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" type="text/css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

   <link rel="stylesheet" href="assets/css/style.css">

    <title>CAR | Travel Agency</title>
       
    </head>
    <body>
            <!-- display car hire result -->
        <div class="output col-md-12"> 
                <table id="ch" class="output-table table table-dark table-striped col-md-12">
                    <thead>
                        <tr class="table-font">
                            <th scope="col"><i class="fas fa-map-marker-alt">&nbsp;</i>PICK-UP LOCATION</th>
                            <th scope="col"><i class="fas fa-map-marker-alt">&nbsp;</i>DROP-OFF LOCATION</th>
                            <th scope="col"><i class="fas fa-car">&nbsp;</i>CAR TYPE</th>
                            <th scope="col"><i class="fas fa-briefcase">&nbsp;</i>SERVICE TYPE</th>
                            <th scope="col"><i class="fas fa-clock">&nbsp;</i>PICK-UP TIME</th> 
                            <th scope="col"><i class="fas fa-clock">&nbsp;</i>DROP-OFF TIME</th> 
                        </tr>
                    </thead>
                    <tbody>
                       
                    
                    </tbody>
                
                </table>
             </div>
    </body>
<script type="text/javascript" src="assets/js/getElem.js"></script>
  <script>
    
    // fetch hotel data from localstorage
    var result = JSON.parse(localStorage.getItem("car"));
   
    console.log(result);
    // for loop objects in result variable and inject into html table
    for (i in result) {
    x = result[i];
    // inject response data into html table
       document.getElementById('ch').insertAdjacentHTML("beforeend", "<tr><td>" + x.pickup + " </td><td>" + x.Location + "</td><td>" + x.car +  "</td><td>" + x.type +  "</td>"  + "<td>"  + x.time + "</td><td>" + x.drop + "</td></tr>" )
          
    }

 
    
</script>
</html>
